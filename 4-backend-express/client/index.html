<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>Task 4</title>
  </head>
  <body>
    <section class="alerts-section"></section>
    <section class="form-section">
      <div class="container">
        <h1 class="title">Quotes</h1>
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="Author" class="form-label">Author</label>
              <input
                type="text"
                class="form-control"
                id="Author"
                placeholder="Enter the Author"
              />
            </div>
            <div class="mb-3">
              <label for="Quote" class="form-label">Quote</label>
              <textarea
                class="form-control"
                id="Quote"
                rows="3"
                placeholder="Enter the Quote"
              ></textarea>
            </div>
            <button type="button" onclick="add()">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <section id="quotes-section"></section>
  </body>

  <script>
    function add() {
      const Author = document.querySelector('#Author').value;
      const Quote = document.querySelector('#Quote').value;

      if (Author == '' || Quote == '') {
        document.querySelector(
          '.alerts-section'
        ).innerHTML = `<div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Please fill all the inputs shown</strong>
        <button
          type="button"
          class="close btn btn-warning"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>` ;
        return;
      }

      document.querySelector('#quotes-section').innerHTML += `<div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p class="quote-desc">"${Quote}"</p>
        <footer class="blockquote-footer"><cite title="Source Title">${Author}</cite></footer>
      </blockquote>
    </div>
    </div>`;

      document.querySelector('#Author').value = '';
      document.querySelector('#Quote').value = '';
    }
  </script>
</html>
