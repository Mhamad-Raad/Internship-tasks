<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Task 4</title>
  </head>
  <body>
    <section class="form-section">
      <div class="container">
        <h1 class="title">Quotes</h1>
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="Author" class="form-label">Author</label>
              <input
                type="text"
                class="form-control"
                id="Author"
                placeholder="Enter the Author"
              />
            </div>
            <div class="mb-3">
              <label for="Quote" class="form-label">Quote</label>
              <textarea
                class="form-control"
                id="Quote"
                rows="3"
                placeholder="Enter the Quote"
              ></textarea>
            </div>
            <button type="button" class="" onclick="add()">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <section id="quotes-section"></section>
  </body>

  <script>
    function add() {
      const Author = document.querySelector('#Author').value;
      const Quote = document.querySelector('#Quote').value;

      if (Author == '' || Quote == '') {
        alert('Please fill all the fields');
        return;
      }

      document.querySelector('#quotes-section').innerHTML += `<div class="card">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p class="quote-desc">"${Quote}"</p>
      <footer class="blockquote-footer"><cite title="Source Title">${Author}</cite></footer>
    </blockquote>
  </div>
  </div>`;

      document.querySelector('#Author').value = '';
      document.querySelector('#Quote').value = '';
    }
  </script>
</html>
